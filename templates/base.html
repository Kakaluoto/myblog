<!-- base.html -->
<!DOCTYPE>
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->

    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        {% include 'header.html' %}
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>
                            MENU
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="/" class="list-group-item">HOME</a>
                            <a href="https://www.bilibili.com/" class="list-group-item">bilibili</a>
                            <a href="https://www.csdn.net/" class="list-group-item">CSDN</a>
                            <a href="https://github.com/Kakaluoto" class="list-group-item">My GitHub</a>
                            <a href="list" class="list-group-item">数据表格相关</a>
                            <a href="admin" class="list-group-item">Django 管理</a>
                            <a href="about" class="list-group-item">关于</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {% block headmessage %} {% endblock %}
                    </div>
                    <div class="panel-body">
                        {% block content %} {% endblock %}
                    </div>
                    <div class="panel-footer">
                        {% include 'footer.html' %}
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-4">
                <div class="panel panel-default" style="border-color: rgba(0,0,0,0);background-color: rgba(0,0,0,0)">
                    <div class="panel-body">
                        <h3 style="color: #dddddd">待补充</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'live2d.html' %}
</body>
</html>
